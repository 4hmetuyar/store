language: node_js
node_js:
  - "8"
before_install:
  - npm i -g npm
script:
  - npm run lint
  - npm run test:ci
branches:
  only:
    - master
    - next
sudo: required
addons:
  chrome: stable
before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
